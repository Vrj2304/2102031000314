<!DOCTYPE html>
<head>
    <title>
        Registration form
    </title>
    <style>
        .div1{
            background-color:blanchedalmond;
            color:#0a0a08;
            border: 2px solid black;
            margin: 0 auto;
            padding: 20px;
            width: 400px;
        }
    </style>
</head>
<body style="background-color:rgb(240, 246, 246);">
    <form>
    <div class="div1">
        <h1>Registration form</h1>
        <lable for="e1">Enter your first name</lable><br>
        <input type="text" autofocus placeholder="enter first name here..." maxlength="20" id="e1"><br><br>
        <lable for="e2">Enter your middle name</lable><br>
        <input type="text" autofocus placeholder="enter middle name here..." maxlength="20" id="e2"><br><br>

        <input type="text" autofocus placeholder="enter last name here..." maxlength="20" id="e3"><br><br>

        <input type="radio" id="G1" name="Gender" /><label for="G1">male</label>&nbsp;&nbsp;
        <input type="radio" id="G2" name="Gender" /><span>female</span><br><br>
        <lable for="email">Enter your email</lable><br>
        <input type="email" autofocus placeholder="enter your email here..."><br><br>
        <lable for="number">Enter your number</lable><br>
        <input type="number" autofocus placeholder="enter your contact number here..." maxlength="10"><br><br>

        <lable for="d1">Select your birthdate</lable><br>
        <input type="date" id="d1"/><br><br>
        <lable>Enter your parmanent address</lable><br>
        <textarea rows="5" placeholder="enter permanent address here.." maxlength="200"></textarea><br>
        <lable>Enter your current address</lable><br>
        <textarea row="5" placeholder="enter current address here..." maxlength="200"></textarea><br>
        <lable>Enter your skills</lable><br>
        <textarea row="5" placeholder="enter your skills here..." maxlength="200"></textarea><br>
        <lable>Sequrity Questions</lable><br>
        <input type="text" placeholder="enter your security question here..." maxlength="100"><br>
        <label>Regarding any quary</label><br>
        <textarea row="5" maxlength="200"></textarea><br>

        <button>submit</button><br>
    </div></form>
</body>
</html>
