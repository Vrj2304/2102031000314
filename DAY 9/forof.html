<!DOCTYPE html>
<html>
<body>

<h1>The for...of Loop</h1>

<p>Iterate (loop) over the values of an array:</p>

<p id="vraj"></p>

<script>
let text = "";
const food = ['apple', 'banana', 'cherry'];

for (let x of food) {
  text += x + " ";
}
document.getElementById("vraj").innerHTML = text;
</script>

</body>
</html>
