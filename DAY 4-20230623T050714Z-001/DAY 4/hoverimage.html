<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<title>Image Overlay</title>
    <style>
      .container{
        position:relative;
        float: left;
      }
      .container .img{
        position: absolute;
        left: 0;
        top: 0;
        display: none;

      }
        .container:hover .img{
            display: block;
        }
    </style>
	</head>

<body>
	<center>
	
		<b>Image Overlay</b>
		<br>
		<br>
		<div class="container">
            <div class="mainimg">
			<img src="OIP.jpg" width="300" height="300" alt="abc" >
		</div>
        <div class="img">
          <video src="mixkit-dog-catches-a-ball-in-a-river-1494-medium.mp4" width="300" height="300" alt="dsfk" controls>
        </div>
        </div>
	</center>
</body>

</html>
